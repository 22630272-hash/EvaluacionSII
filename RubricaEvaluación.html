<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación SII · TecNM</title>
    <link rel="icon" type="image/png" href="icono.png">
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f4f7fc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 24px;
        }

        .app-wrapper {
            max-width: 1300px;
            width: 100%;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(145deg, #0b2b4a, #1b4a6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #2c4c6e;
            font-size: 1rem;
            border-left: 5px solid #2b7fc1;
            padding-left: 20px;
            background: #e8f0fe;
            border-radius: 0 30px 30px 0;
            line-height: 1.5;
            max-width: 700px;
        }

        /* Grid principal */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 28px;
        }

        /* Tarjeta de formulario */
        .card {
            background: #ffffff;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0, 30, 60, 0.15);
            padding: 28px;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 80, 130, 0.08);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #113855;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: #2b7fc1;
            font-size: 1.8rem;
        }

        /* Campos de fila */
        .row-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
        }

        .field {
            flex: 1 1 200px;
        }

        .field label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #1f4a6e;
            margin-bottom: 6px;
        }

        .field select, .field input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #dde7f0;
            border-radius: 24px;
            font-size: 0.95rem;
            background: white;
            transition: 0.15s;
            appearance: none;
        }

        .field select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>');
            background-repeat: no-repeat;
            background-position: right 18px center;
            background-size: 16px;
        }

        .field select:focus, .field input:focus {
            border-color: #1e6f9f;
            box-shadow: 0 0 0 3px rgba(30, 111, 159, 0.2);
            outline: none;
        }

        /* Criterios grid */
        .criterios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
            margin: 24px 0 20px;
        }

        .criterio-card {
            background: #f9fcff;
            border-radius: 24px;
            padding: 18px 16px;
            border: 1px solid #e2ecf5;
        }

        .criterio-header {
            font-weight: 700;
            color: #0e3d5e;
            margin-bottom: 16px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .criterio-header i {
            color: #2b7fc1;
            font-size: 1.2rem;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #d4e2f0;
            border-radius: 40px;
            padding: 6px 14px 6px 10px;
            transition: 0.1s;
            cursor: pointer;
        }

        .radio-option:hover {
            background: #e3effa;
            border-color: #9bc0da;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #6f8ca8;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            transition: 0.1s;
        }

        .radio-option input[type="radio"]:checked {
            border-color: #1e6f9f;
            background: #1e6f9f;
            box-shadow: inset 0 0 0 4px white;
        }

        .radio-option label {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
            color: #1a3c56;
            cursor: pointer;
        }

        .badge-score {
            background: #d4e3f0;
            border-radius: 30px;
            padding: 2px 10px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #0b3b57;
        }

        /* Campos de ponderación */
        .ponderacion-box {
            background: #e8f2fa;
            border-radius: 28px;
            padding: 22px;
            margin: 28px 0 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .pond-item {
            flex: 1 1 160px;
        }

        .pond-item label {
            display: block;
            font-weight: 600;
            color: #0c3f5e;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .pond-item input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #c1d9ec;
            border-radius: 26px;
            font-size: 1rem;
            background: white;
        }

        .nota-final-preview {
            background: #1b4f77;
            color: white;
            border-radius: 40px;
            padding: 14px 24px;
            font-weight: 700;
            font-size: 1.5rem;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 6px 14px rgba(0,60,110,0.3);
        }

        .btn-submit {
            background: #113855;
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 60px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 20px rgba(17,56,85,0.3);
            transition: 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-submit:hover {
            background: #1d5880;
            transform: scale(1.02);
        }

        .message {
            margin-top: 16px;
            font-weight: 500;
            color: #1f6b9b;
        }

        /* Historial */
        .historial-card {
            background: #ffffff;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0, 30, 60, 0.15);
            padding: 24px;
            overflow-x: auto;
        }

        .historial-tabla {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .historial-tabla th {
            text-align: left;
            padding: 16px 8px 12px;
            background: #eaf1f9;
            color: #103c58;
            font-weight: 600;
        }

        .historial-tabla td {
            padding: 14px 8px;
            border-bottom: 1px solid #d9e6f2;
            color: #1d3e5c;
        }

        .leader-tag {
            background: #f1c40f;
            color: #1e3a5f;
            font-weight: 700;
            padding: 2px 10px;
            border-radius: 40px;
            font-size: 0.7rem;
            display: inline-block;
        }

        .badge-nota {
            background: #1b6b9e;
            color: white;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 40px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="app-wrapper">
    <!-- Cabecera -->
    <div class="header">
        <h1><i class="fas fa-clipboard-check" style="color: #1f6b9b;"></i> Rúbrica Golden Standard · SII TecNM</h1>
        <p>Evaluación individual con ponderación: 50% grupal · 30% técnica (criterios) · 20% pares. Líderes incluyen criterio extra de gestión.</p>
    </div>

    <!-- Contenido principal -->
    <div class="dashboard">
        <!-- Columna izquierda: formulario -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-user-edit"></i> Registrar evaluación
            </div>
            <form id="evalForm">
                <!-- Selección de estudiante y fecha -->
                <div class="row-fields">
                    <div class="field">
                        <label><i class="fas fa-user-graduate"></i> Estudiante</label>
                        <select id="studentSelect" required>
                            <option value="" disabled selected>-- Seleccionar --</option>
                        </select>
                    </div>
                    <div class="field">
                        <label><i class="far fa-calendar-alt"></i> Fecha</label>
                        <input type="date" id="evalDate" required>
                    </div>
                </div>

                <!-- Contenedor de criterios (se llena dinámicamente) -->
                <div id="criteriosContainer" class="criterios-grid"></div>

                <!-- Notas ponderadas (grupal y pares) -->
                <div class="ponderacion-box">
                    <div class="pond-item">
                        <label><i class="fas fa-users"></i> Nota grupal (50%)</label>
                        <input type="number" id="notaGrupal" step="0.1" min="0" max="100" value="80" required>
                    </div>
                    <div class="pond-item">
                        <label><i class="fas fa-handshake"></i> Evaluación pares (20%)</label>
                        <input type="number" id="notaPares" step="0.1" min="0" max="100" value="80" required>
                    </div>
                    <div class="nota-final-preview" id="previewFinal">—</div>
                </div>

                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Guardar evaluación</button>
                <div id="formMessage" class="message"></div>
            </form>
        </div>

        <!-- Columna derecha: historial -->
        <div class="historial-card">
            <div class="card-title" style="margin-top: 0;">
                <i class="fas fa-history"></i> Evaluaciones recientes
            </div>
            <table class="historial-tabla">
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Fecha</th>
                        <th>Técnica</th>
                        <th>Grupal</th>
                        <th>Pares</th>
                        <th>Final</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorial">
                    <tr><td colspan="6" style="text-align:center;">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    (function() {
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7lRnUhjiAoo3X0JQlvNlE4g6b4bRtQv8",
            authDomain: "evaluacionsii.firebaseapp.com",
            projectId: "evaluacionsii",
            storageBucket: "evaluacionsii.firebasestorage.app",
            messagingSenderId: "353576995964",
            appId: "1:353576995964:web:7a8008c743a111af89cdf9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Lista de estudiantes con indicador de líder (true/false)
        const estudiantes = [
            { nombre: "ACOSTA FLORES DIEGO ALONSO", lider: false },
            { nombre: "ALVIZO RIVERA JOEL MISAEL", lider: false },
            { nombre: "ARANDA MONTAÑO GUADALUPE ODALIS", lider: false },
            { nombre: "AVIÑA GAMA OMAR", lider: false },
            { nombre: "BALTAZAR CUSTODIO EMMANUEL", lider: true },
            { nombre: "BARUC HURTADO GEOVANNI", lider: false },
            { nombre: "CARRANZA RAMOS EMILIANO", lider: true },
            { nombre: "CARRILLO HERNANDEZ KARLA GUADALUPE", lider: true },
            { nombre: "DE LA TORRE COVARRUBIAS GEOVANNY", lider: true },
            { nombre: "DIAZ RAMIREZ MARIA DEL CARMEN", lider: false },
            { nombre: "GARCIA OROZCO HECTOR", lider: false },
            { nombre: "GONZALEZ PADILLA LUIS EDGAR", lider: false },
            { nombre: "GONZALEZ RAZO JUAN MARTIN", lider: true },
            { nombre: "JARA JIMENEZ EDUARDO", lider: false },
            { nombre: "JIMENEZ ROBLEDO OSCAR ALAN", lider: false },
            { nombre: "LOPEZ GARCIA ABRAHAM NOEL", lider: false },
            { nombre: "LOPEZ MARES OMAR ISAIAS", lider: false },
            { nombre: "MEDINA ARZATE JUAN PABLO", lider: false },
            { nombre: "MONTIEL ACOSTA KEVIN JAVIER", lider: false },
            { nombre: "NARES MONTAÑO CARLOS ENRIQUE", lider: false },
            { nombre: "NOVOA ORTIZ ALAN YAHIR", lider: false },
            { nombre: "OCEGUEDA RODRIGUEZ CARLOS DANIEL", lider: true },
            { nombre: "PICASSO SANDOVAL IVAN ALEKSEI", lider: false },
            { nombre: "RAMIREZ ANDRADE JESUS TADEO", lider: false },
            { nombre: "RAMIREZ URQUIETA BRANDON YAEL", lider: false },
            { nombre: "REYNOSO ROBLES OSWALDO", lider: true },
            { nombre: "RIVERA ROJAS ANGEL DANILO", lider: false },
            { nombre: "RODRIGUEZ ALERIANO LUIS FERNANDO", lider: true },
            { nombre: "SALCEDO FLORES SERGIO GAEL", lider: false },
            { nombre: "SOLIS GARCIA JUDITH", lider: false },
            { nombre: "TRUJILLO VALENZUELA ALVARO YAIR", lider: false },
            { nombre: "ZUÑIGA CASTELLANOS JUAN JOSE", lider: false },
            { nombre: "ZUÑIGA CASTELLANOS OSCAR MANUEL", lider: false }
        ];

        // Criterios base (comunes a todos)
        const criteriosBase = [
            { id: 'dominio', nombre: 'Dominio Tecnológico' },
            { id: 'arquitectura', nombre: 'Arquitectura y Calidad' },
            { id: 'impacto', nombre: 'Impacto y Funcionalidad' },
            { id: 'metodologia', nombre: 'Metodología de Investigación' },
            { id: 'colaboracion', nombre: 'Colaboración y Gestión' }
        ];

        // Criterio extra para líderes
        const criterioLider = { id: 'gestion_liderazgo', nombre: 'Gestión de Liderazgo (asignación, coordinación)' };

        // Niveles de evaluación con puntajes (ajustados a 100 el sobresaliente)
        const niveles = [
            { valor: 'sobresaliente', etiqueta: 'Competente Sobresaliente (90-100)', puntaje: 100 },
            { valor: 'avanzado', etiqueta: 'Competente Avanzado (80-89)', puntaje: 85 },
            { valor: 'intermedio', etiqueta: 'Competente Intermedio (70-79)', puntaje: 75 },
            { valor: 'no_acreditado', etiqueta: 'No Acreditado (<70)', puntaje: 50 }
        ];

        // Poblar select de estudiantes
        const studentSelect = document.getElementById('studentSelect');
        estudiantes.forEach((est, index) => {
            const option = document.createElement('option');
            option.value = index; // usamos índice como ID
            option.textContent = est.nombre + (est.lider ? ' ⭐ (Líder)' : '');
            studentSelect.appendChild(option);
        });

        // Fecha por defecto = hoy
        document.getElementById('evalDate').value = new Date().toISOString().split('T')[0];

        // Referencias a contenedores
        const container = document.getElementById('criteriosContainer');
        const notaGrupalInput = document.getElementById('notaGrupal');
        const notaParesInput = document.getElementById('notaPares');
        const previewFinal = document.getElementById('previewFinal');

        // Función para generar los criterios según el estudiante seleccionado
        function renderCriterios() {
            const selectedIndex = studentSelect.value;
            const esLider = selectedIndex !== '' ? estudiantes[selectedIndex].lider : false;

            // Limpiar contenedor
            container.innerHTML = '';

            // Agregar criterios base
            criteriosBase.forEach(crit => {
                const card = document.createElement('div');
                card.className = 'criterio-card';
                card.innerHTML = `
                    <div class="criterio-header"><i class="fas fa-code"></i> ${crit.nombre}</div>
                    <div class="radio-group" id="group-${crit.id}"></div>
                `;
                const radioGroup = card.querySelector('.radio-group');
                niveles.forEach(nivel => {
                    const radioId = `${crit.id}_${nivel.valor}`;
                    const div = document.createElement('div');
                    div.className = 'radio-option';
                    div.innerHTML = `
                        <input type="radio" name="${crit.id}" value="${nivel.valor}" id="${radioId}" required>
                        <label for="${radioId}">${nivel.etiqueta}</label>
                        <span class="badge-score">${nivel.puntaje}</span>
                    `;
                    radioGroup.appendChild(div);
                });
                container.appendChild(card);
            });

            // Si es líder, agregar criterio extra
            if (esLider) {
                const cardLider = document.createElement('div');
                cardLider.className = 'criterio-card';
                cardLider.innerHTML = `
                    <div class="criterio-header"><i class="fas fa-tasks"></i> ${criterioLider.nombre}</div>
                    <div class="radio-group" id="group-${criterioLider.id}"></div>
                `;
                const radioGroup = cardLider.querySelector('.radio-group');
                niveles.forEach(nivel => {
                    const radioId = `${criterioLider.id}_${nivel.valor}`;
                    const div = document.createElement('div');
                    div.className = 'radio-option';
                    div.innerHTML = `
                        <input type="radio" name="${criterioLider.id}" value="${nivel.valor}" id="${radioId}" required>
                        <label for="${radioId}">${nivel.etiqueta}</label>
                        <span class="badge-score">${nivel.puntaje}</span>
                    `;
                    radioGroup.appendChild(div);
                });
                container.appendChild(cardLider);
            }

            // Recalcular vista previa al cambiar algún radio
            document.querySelectorAll('input[type="radio"]').forEach(r => r.addEventListener('change', calcularPreview));
        }

        // Calcular nota técnica y final en vista previa
        function calcularPreview() {
            const selectedIndex = studentSelect.value;
            if (selectedIndex === '') {
                previewFinal.textContent = '—';
                return;
            }
            const esLider = estudiantes[selectedIndex].lider;

            // Obtener todos los radios chequeados (solo los que corresponden a criterios activos)
            let puntajes = [];
            // Criterios base
            criteriosBase.forEach(crit => {
                const selec = document.querySelector(`input[name="${crit.id}"]:checked`);
                if (selec) {
                    const nivelVal = selec.value;
                    const nivel = niveles.find(n => n.valor === nivelVal);
                    if (nivel) puntajes.push(nivel.puntaje);
                }
            });
            // Criterio líder si aplica
            if (esLider) {
                const selecLider = document.querySelector(`input[name="${criterioLider.id}"]:checked`);
                if (selecLider) {
                    const nivelVal = selecLider.value;
                    const nivel = niveles.find(n => n.valor === nivelVal);
                    if (nivel) puntajes.push(nivel.puntaje);
                }
            }

            if (puntajes.length === 0) {
                previewFinal.textContent = '—';
                return;
            }

            const notaTecnica = puntajes.reduce((a,b) => a+b,0) / puntajes.length;
            const grupal = parseFloat(notaGrupalInput.value) || 0;
            const pares = parseFloat(notaParesInput.value) || 0;
            const notaFinal = (grupal * 0.5) + (notaTecnica * 0.3) + (pares * 0.2);
            previewFinal.textContent = notaFinal.toFixed(1);
        }

        // Evento cambio de estudiante para renderizar criterios
        studentSelect.addEventListener('change', function() {
            renderCriterios();
            calcularPreview();
        });

        // Eventos de inputs de nota
        notaGrupalInput.addEventListener('input', calcularPreview);
        notaParesInput.addEventListener('input', calcularPreview);

        // Render inicial (vacío, pero al cargar no hay estudiante, no mostramos criterios)
        // Podemos poner un mensaje o dejar vacío. Por ahora, al inicio no hay criterios.
        // Pero para que no esté vacío, podemos forzar la selección del primer estudiante? No, mejor que el usuario seleccione.
        // Colocamos un placeholder en container
        container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#888; padding:40px;">Selecciona un estudiante para ver los criterios.</div>';

        // Envío del formulario
        document.getElementById('evalForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentIndex = studentSelect.value;
            if (studentIndex === '') {
                document.getElementById('formMessage').innerText = '❌ Selecciona un estudiante.';
                return;
            }
            const estudiante = estudiantes[studentIndex];
            const fecha = document.getElementById('evalDate').value;
            if (!fecha) return;

            // Recoger criterios chequeados
            const criteriosActivos = [];
            // Base
            criteriosBase.forEach(crit => {
                const radio = document.querySelector(`input[name="${crit.id}"]:checked`);
                if (radio) {
                    criteriosActivos.push({
                        criterio: crit.id,
                        nivel: radio.value,
                        puntaje: niveles.find(n => n.valor === radio.value).puntaje
                    });
                }
            });
            // Líder
            if (estudiante.lider) {
                const radioLider = document.querySelector(`input[name="${criterioLider.id}"]:checked`);
                if (radioLider) {
                    criteriosActivos.push({
                        criterio: criterioLider.id,
                        nivel: radioLider.value,
                        puntaje: niveles.find(n => n.valor === radioLider.value).puntaje
                    });
                }
            }

            if (criteriosActivos.length === 0) {
                document.getElementById('formMessage').innerText = '❌ Debes calificar todos los criterios.';
                return;
            }

            // Verificar que se hayan calificado todos los criterios requeridos (base siempre 5, líder +1)
            const requiredCount = estudiante.lider ? criteriosBase.length + 1 : criteriosBase.length;
            if (criteriosActivos.length !== requiredCount) {
                document.getElementById('formMessage').innerText = '❌ Faltan criterios por calificar.';
                return;
            }

            // Calcular nota técnica (promedio)
            const notaTecnica = criteriosActivos.reduce((acc, c) => acc + c.puntaje, 0) / criteriosActivos.length;

            const grupal = parseFloat(notaGrupalInput.value);
            const pares = parseFloat(notaParesInput.value);
            if (isNaN(grupal) || isNaN(pares)) {
                document.getElementById('formMessage').innerText = '❌ Notas inválidas.';
                return;
            }
            const notaFinal = grupal * 0.5 + notaTecnica * 0.3 + pares * 0.2;

            // Guardar en Firestore
            const evaluacion = {
                studentIndex: studentIndex,
                studentNombre: estudiante.nombre,
                esLider: estudiante.lider,
                fecha: firebase.firestore.Timestamp.fromDate(new Date(fecha + 'T12:00:00')),
                criterios: criteriosActivos.map(c => ({ criterio: c.criterio, nivel: c.nivel })),
                notaTecnica: notaTecnica,
                notaGrupal: grupal,
                notaPares: pares,
                notaFinal: notaFinal,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('evaluaciones').add(evaluacion)
                .then(() => {
                    document.getElementById('formMessage').innerText = '✅ Evaluación guardada.';
                    // Resetear radios? Mejor no, pero podemos limpiar mensaje y recargar historial
                    cargarHistorial();
                    // Opcional: limpiar selección de radios? No, se queda para posible siguiente.
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('formMessage').innerText = '❌ Error: ' + err.message;
                });
        });

        // Cargar historial desde Firestore
        function cargarHistorial() {
            const tbody = document.getElementById('tablaHistorial');
            db.collection('evaluaciones').orderBy('fecha', 'desc').limit(15).get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No hay evaluaciones aún.</td></tr>';
                        return;
                    }
                    let html = '';
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        const fecha = d.fecha ? new Date(d.fecha.seconds * 1000).toLocaleDateString('es-MX') : '—';
                        const nombre = d.studentNombre || 'Desconocido';
                        const lider = d.esLider ? '⭐' : '';
                        html += `<tr>
                            <td>${nombre} ${lider}</td>
                            <td>${fecha}</td>
                            <td>${d.notaTecnica ? d.notaTecnica.toFixed(1) : '—'}</td>
                            <td>${d.notaGrupal ?? '—'}</td>
                            <td>${d.notaPares ?? '—'}</td>
                            <td><span class="badge-nota">${d.notaFinal ? d.notaFinal.toFixed(1) : '—'}</span></td>
                        </tr>`;
                    });
                    tbody.innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="6" style="color:red;">Error al cargar historial</td></tr>';
                });
        }

        // Cargar historial al inicio
        cargarHistorial();

        // Exponer función de preview global (para usar desde los radios)
        window.calcularPreview = calcularPreview;
        // También cuando se rendericen los radios, se añadirá event listener, pero ya lo hacemos en render.
        // Además, necesitamos que al cambiar estudiante se actualice preview si ya había radios
        // Eso ya se hace en render y calcularPreview.

        // Inicialmente no hay estudiante, pero si el usuario selecciona uno, se dispara render.
        // También podemos forzar un preview cuando se cambien notas.
    })();
</script>
